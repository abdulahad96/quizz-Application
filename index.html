<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quizz App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <header>
            <div class="head">
                <h1>Quizz Application</h1>
                <p>powerd By Abdul Ahad</p>
            </div>
        </header>
        <div class="row">
            <div class="col-12">
                    <br>
                    <br>
                <fieldset>
                    
                    <legend><h3 class="mainhead">Registration</h3></legend>
                    <p>User Name</p>
                    <input class="form-control form-control" type="text" placeholder="User Name" id="name"><br>
                    <p>Email:</p>
                    <input class="form-control form-control" type="email" name="email" id="email" placeholder="Email"><br>
                    <p>Number:</p>
                    <input class="form-control form-control" type="number" name="num" id="num" placeholder="Number"><br>
                    <p>Password</p>
                    <input class="form-control form-control" type="password" name="pass" id="pass" placeholder="atleast 6 character">
                    <br>
                    <button class="btn btn-success sup" onclick="submit();">Sign Up</button>
                </fieldset>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
